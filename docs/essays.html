<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essays</title>
  <link rel="icon" href="public/Just R White Background.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #060606;
      color: rgba(255,255,255,0.75);
    }

    .navbar {
      background-color: #060606;
    }

    .gradient-text {
      background: linear-gradient(to top, #8b5cf6, #e9d5ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

         .navbar-nav .nav-link {
    opacity: 0.3;
    transition: opacity 0.3s ease;
  }

      .navbar-nav .nav-link:hover { opacity: 0.7; }
  .text-light { opacity: 0.7; }

    #DarkRager {
      display: block;
    }

    #LightRager {
      display: none;
    }

    @media (prefers-color-scheme: light) {
      body { background-color: #f8f9fa; }
      .navbar { background-color: #ffffff !important; }
      .navbar::after {
        background: linear-gradient(270deg, rgba(0,0,0,0) 0%, #000 50%, rgba(0,0,0,0) 100%);
      }
      .card {
        background-color: rgba(255,255,255,0.9);
        border: 1px solid rgba(0,0,0,0.08);
      }
      .text-light { color: #000 !important; }
      footer {
        background-color: #ffffff;
        color: #000;
      }
      footer::before {
        background: linear-gradient(270deg, rgba(0,0,0,0) 0%, #000 50%, rgba(0,0,0,0) 100%);
      }
      #DarkRager { display: none; }
      #LightRager { display: block; }
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="./">
      <img src="./public/DarkRager.png" id="DarkRager" alt="Rager logo" height="30">
      <img src="./public/LightRager.jpg" id="LightRager" alt="Rager logo" height="30">
    </a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <li class="nav-item"><a class="nav-link fw-bold text-light" href="./essays">Essays</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="./travel">Travel</a></li>
        <li class="nav-item"><a class="nav-link text-light" href="./travel">Landing Pages</a></li>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5" style="max-width:720px;">
  <header class="text-center mb-5">
    <h1 class="gradient-text fw-bold display-5">
      Short Essays. Updated daily.
    </h1>
  </header>

  <div id="blog-feed" class="text-light"></div>
</main>

<div class="container">
  <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5">
    <div class="col mb-3">
      <p class="text-light">Designed by Samuel Rager</p>
    </div>

    <div class="col mb-3"></div>
    <div class="col mb-3"></div>

    <div class="col mb-3">
      <h5 class="text-light">Links</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="https://github.com/56sarager" class="nav-link p-0 text-light">GitHub</a>
        </li>
      </ul>
    </div>

    <div class="col mb-3">
      <h5 class="text-light">Pages</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="./travel" class="nav-link p-0 text-light">Travel</a>
        </li>
        <li class="nav-item mb-2">
          <a href="./landing" class="nav-link p-0 text-light">Landing Pages</a>
        </li>
      </ul>
    </div>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<script>
async function loadPosts() {
  const feed = document.getElementById("blog-feed");
  const manifest = await fetch("./posts/manifest.json").then(r => r.json());

  for (const file of manifest.posts) {
    const html = await fetch(`./posts/${file}`).then(r => r.text());
    feed.insertAdjacentHTML("beforeend", html);
  }
}

loadPosts();
</script>

</body>
</html>
