<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Pages</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #060606;
      font-family: "Roboto", sans-serif;
      margin: 0;
    }

    .navbar {
      position: relative;
      background-color: #060606 !important;
    }

     .navbar-nav .nav-link {
    opacity: 0.3;
    transition: opacity 0.3s ease;
  }

      .navbar-nav .nav-link:hover { opacity: 0.7; }
  .text-light { opacity: 0.7; }

    .navbar::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(270deg, rgba(255,255,255,0) 0%, #fff 50%, rgba(255,255,255,0) 100%);
      opacity: 0.2;
    }

    .preview {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      min-height: 360px;
      overflow: hidden;
      background-color: #000;
    }

    .preview iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1600px;
      height: 900px;
      transform: translate(-50%, -50%) scale(0.4);
      transform-origin: center;
      border: none;
      pointer-events: none;
    }

    .card {
      background-color: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .card-body {
      padding: 1.25rem 1.25rem 1.5rem;
    }

    .card:hover {
      transform: translateY(-4px);
      opacity: 0.9;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    .text-muted {
      opacity: 0.6;
    }

    #DarkRager { display: block; }
    #LightRager { display: none; }

    footer {
      position: relative;
      background-color: #060606;
      color: #fff;
    }

    footer::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(270deg, rgba(255,255,255,0) 0%, #fff 50%, rgba(255,255,255,0) 100%);
      opacity: 0.2;
    }

    @media (prefers-color-scheme: light) {
      body { background-color: #f8f9fa; }
      .navbar { background-color: #ffffff !important; }
      .navbar::after {
        background: linear-gradient(270deg, rgba(0,0,0,0) 0%, #000 50%, rgba(0,0,0,0) 100%);
      }
      .card {
        background-color: rgba(255,255,255,0.9);
        border: 1px solid rgba(0,0,0,0.08);
      }
      .text-light { color: #000 !important; }
      footer {
        background-color: #ffffff;
        color: #000;
      }
      footer::before {
        background: linear-gradient(270deg, rgba(0,0,0,0) 0%, #000 50%, rgba(0,0,0,0) 100%);
      }
      #DarkRager { display: none; }
      #LightRager { display: block; }
    }
  </style>
</head>

<body>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item"><a class="nav-link text-light" href="./travel">Travel</a></li>
        <li class="nav-item"><a class="nav-link text-light fw-bold" href="./landing-pages.html">Landing Pages</a></li>
      </ul>
    </div>
  </div>
</nav>
